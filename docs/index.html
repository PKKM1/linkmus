<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKKM Snippet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Фон -->
  <div class="background"></div>

  <!-- Центральное окно -->
  <div class="main-container">

    <!-- Обложка сниппета -->
    <div class="snippet-cover">
      <img src="cover.jpg" alt="Snippet Cover">
    </div>

    <!-- Информация о треке -->
    <div class="track-info">
      <div class="text-content">
        <h1>PKKM</h1>
        <p>Бро</p>
      </div>
      <div class="socials-container">
        <button class="socials-button">
          <span class="material-icons">link</span> <!-- Иконка "link" -->
        </button>
        <div class="socials-menu">
          <a href="https://www.instagram.com/pkkmme?igsh=anIxcThuOGp1azNh" class="social-link">
            <img src="instagram-logo.png" alt="Instagram">
          </a>
          <a href="https://t.me/pcacaem" class="social-link">
            <img src="telegram-logo.png" alt="Telegram">
          </a>
          <a href="https://www.tiktok.com/@pkkkkkkkkkkkkkkkkkkkkkkm?_t=8r0dQ7fwKak" class="social-link">
            <img src="tiktok-logo.png" alt="TikTok">
          </a>
        </div>
      </div>
    </div>

    <!-- Платформы -->
    <div class="platforms">
      <div class="platform">
        <img src="soundcloud-logo.png" alt="SoundCloud"> 
        <span class="platform-name">SoundCloud</span>
        <a href="https://soundcloud.com/denis-kovalenko-957980353/sets/01-12" class="listen-button soundcloud" target="_blank">Слухати</a> <!-- Ссылка на SoundCloud -->
      </div>
      <div class="separator"></div>
      <div class="platform">
        <img src="youtube-logo.png" alt="YouTube">
        <span class="platform-name">YouTube</span>
        <a href="https://www.youtube.com/playlist?list=PLaEktoHgF88LCHnO315Xhpb30TdzZ6hdh" class="listen-button youtube" target="_blank">Слухати</a> <!-- Ссылка на YouTube -->
      </div>
      <div class="separator"></div>
      <div class="platform">
        <img src="telegram-logo1.png" alt="Telegram">
        <span class="platform-name">Telegram</span>
        <a href="https://t.me/PKKMPE" class="listen-button telegram" target="_blank">Слухати</a> <!-- Ссылка на Telegram -->
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
